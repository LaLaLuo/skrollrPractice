<!DOCTYPE html>
<html>
<head class="no-skrollr">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="css/demo.css" rel="stylesheet" media="all" data-skrollr-stylesheet>
	
	<title>Demo1</title>
</head>

<body>
	<div class="bg" data-0="background-color:rgb(0,172,197);" data-1600="background-color:rgb(153,197,0);"></div>
	<div id="sence1">
		<div class="warp">
			<div data-anchor-target="#sence1" class="zoom">Demo1</div>

		</div>
	</div>
	<div id="sence2">
		<div class="warp">
			
		</div>
		<div class="slideList">
			<div class="a">SLIDE1</div>
			<div class="b">SLIDE2</div>
			<div class="c">SLIDE3</div>
			<div class="d">SLIDE4</div>
		</div>

	</div>

	<div id="sence3">
		<div class="warp">	
		</div>
		<div class="slideList">
			<div class="a">a</div>
			<div class="b">b</div>
			<div class="c">c</div>
			<div class="d">d</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/skrollr.stylesheets.js"></script>
	<!--<script src="js/skrollr-colors.js"></script>-->
	<script src="js/skrollr.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="dist/skrollr.ie.min.js"></script>
	<![endif]-->

	<script type="text/javascript">

		var s = skrollr.init({
			forceHeight:true,
		});
	</script>
</body>

</html>
